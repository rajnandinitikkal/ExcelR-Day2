<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table ALIGNMENT=“center” BORDER=“0” WIDTH=“100%” CELLSPACING=“2” CELLPADDING=“10”>
    <th>row 1 col 1</th>
    <th>row 1 col 2</th>
    <th>row 1 col 3</th>
    <tr><td colspan="4">This second row spans all three columns</td></tr>
    <tr><td rowspan="2">This cell span two rows</td>
    <td>row 3 col 2</td><td>row 3 col 3</td>
    </tr>
    <tr><td>row 4 col 2</td><td>row 4 col 3</td></tr>
    </table>
</body>
</html>
